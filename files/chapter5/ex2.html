<!DOCTYPE html>
<!--example_5_2-->
<!--Using border radius to add rounded corners to two elements.-->
<html>
<head>
	<meta charset="utf-8">
	<title>Rounded corners</title>
	<style type="text/css">
		div {
			border:3px solid navy;
			padding: 5px 20px;
			width: 200px;
			text-align: center;
			border-radius: 13px;
			margin-bottom: 20px;
		}
		#round2 {
			border:3px solid navy;
			padding: 5px 20px;
			background:lightcyan;
			width: 200px;
			text-align: center;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div>The border-radius property adds rounded corners to an element.</div>
	<div id="round2">Increasing the border radius rounds for the corners of the element more.</div>
</body>
</html>
